<script>
(function($){
    'use strict';

    $('.wrapper-links')
        .children('a') // .wrapper-links a
        .css('margin-right', '0.625rem')
        .end() // .wrapper-links 부모 요소에 이벤트 위임
        .on('click', function(event) {
            // 브라우저 기본 동작 차단
            event.preventDefault();
            $(event.target).radioClass('active');
        });

})(this.jQuery);
</script>
