<!DOCTYPE html>
<html lang="ko-KR" dir="ltr" class="no-js" data-ng-app>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>AngularJS - ngRepeat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
  <!-- bower:css -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body class="app" data-ng-init="book_categories=[
  {
    'name': '돈이란 무엇인가',
    'author': '앙드레 코스톨라니',
    'description': '소신과 자신만의 철학으로 투자하고 성공한, 20세기 개인투자자의 전설이라고 할 수 있는 코스톨라니에게서 우리는 무엇을 배울 수 있을까. 이 책 『돈이란 무엇인가』는 80여 년 투자인생에서 겪은 돈과 관련된 다양한 이야기들을 엮은 책이다. 책을 통해 투자를 긍정적으로 바라보고 투자를 즐긴 위대한 현인의 ‘돈에 대한 철학’ 혹은 ‘투자에 대한 철학’을 만나볼 수 있을 것이다. ',
    'price': 13500,
    'year': '2016-09-12'
  },
  {
    'name': '인스타그램으로 SNS마케팅을 선점하라',
    'author': '정진수',
    'description': '『인스타그램으로 SNS마케팅을 선점하라』는 블로그와 페이스북, 카카오 스토리 등의 다양한 SNS에 대한 강의와 컨설팅을 해 온 저자가 최고의 마케팅 플랫폼 인스타그램에 대해 소개한다. 책에는 인스타그램에 대해 전혀 모르는 이들을 위한 인스타그램의 A TO Z를 담았고, 지난 몇 년간 저자가 온라인 마케팅 전문가로서 고민하고 경험하며 직접 실험하며 쌓아온 노하우가 모두 공개했다.',
    'price': 13320,
    'year': '2016-02-24'
  },
  {
    'name': '페이스북은 고달파',
    'author': '속차려',
    'description': '야무 한글 로렘입숨 로렘입숨이란? 디자인을 위한 더미 텍스트!. 다 들리는 그대 청춘 하루를 눈부신 아름답다 아름다운, 씩씩하게 너야말로 소리, 가슴을 장엄한 햇볕처럼 어디에나 흐르는 설레게?',
    'price': 32000,
    'year': '2016-04-24'
  }
]">

<header>
  <div class="container">
    <div class="row">
      <h1 class="brand col s6">Angular ngRepeat</h1>
      <div class="search-wrapper card s6">
        <input id="search" type="search" data-ng-model="search.name"><i class="material-icons">search</i>
      </div>
    </div>
  </div>
</header>

<div data-ng-cloak class="container">
  <div class="row">
    <!-- Template -->
    <ul class="demo-list col s12">
      <li data-ng-repeat="book in book_categories | filter:search">
        <h5 class="book-name" data-ng-bind="book.name">책 이름</h5>
        <p class="book-description" data-ng-bind="book.description">책 내용</p>
        저자: <span class="book-author" data-ng-bind="book.author">책 저자</span> | 가격: <span class="book-price">{{book.price|number}}원</span> | 출간년도: <span class="book-year">{{book.year|date:'yyyy년 MM월 dd일'}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="container" data-ng-cloak>
  <div class="row">
    <table class="col s12 bordered striped highlight" data-ng-init="toggleName='name'; orderReverse=false">
      <caption>권장도서</caption>
      <tr>
        <th>
          책 제목
          <button type="button" data-ng-click="orderReverse=!orderReverse">
            <span data-ng-hide="orderReverse" aria-label="올림차순">↑</span>
            <span data-ng-show="orderReverse" aria-label="내림차순">↓</span>
          </button>
        </th>
        <th>
          책 내용
        </th>
        <th>
          책 저자
        </th>
        <th>
          책 가격
        </th>
      </tr>
      <tr data-ng-repeat="book in book_categories | filter:search | orderBy:toggleName:orderReverse">
        <td>{{book.name}}</td>
        <td>{{book.description}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}원</td>
      </tr>
    </table>
  </div>
</div>

<pre>
  <!-- {{ book_categories | json }} -->
</pre>


<!-- inject:js -->
<script src="js/app.bundle.js"></script>
<!-- endinject -->
<!-- bower:js -->
<script src="bower_components/Materialize/bin/materialize.js"></script>
<!-- endbower -->
</body>
</html>
