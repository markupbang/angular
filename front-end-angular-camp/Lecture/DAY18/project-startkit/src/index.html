<!DOCTYPE html>
<html lang="ko-KR" dir="ltr" class="no-js">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Gulp 업무 자동화 스타트킷(Automation Tasks StartKit)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body data-ng-init="" data-ng-app>

  <!-- ※ ngCloak을 사용하면 화면에 {{}} 가 보이는 현상을 방지. -->
  <!-- <div class="container ng-cloak"> -->
  <div class="container" data-ng-cloak>
    <div class="row">
        <p class="input-field col s12 m4 l3">
          <input
            id="price_product_hat"
            type="text"
            data-ng-model="price_product_hat">
          <label for="price_product_hat">모자 </label>
        </p>
        <p class="input-field col s12 m4 l3">
          <input
            id="price_product_pants"
            type="text"
            data-ng-model="price_product_pants">
          <label for="price_product_pants">바지 </label>
        </p>
        <p class="input-field col s12 m4 l3">
          <input
            id="price_product_shoes"
            type="text"
            data-ng-model="price_product_shoes">
          <label for="price_product_shoes">신발 </label>
        </p>
        <p class="input-field col s12 l9 flow-text">
          총합:
          <span>{{(+price_product_shoes) + (+price_product_pants) + (+price_product_hat) | number:0}}원</span>
        </p>
    </div>
    <div class="row">
      <div class="col s12">
        <!-- jQuery DEMO -->
        <input type="text" id="twb" value="jQuery Two Way Binding">
        <p class="flow-text" contenteditable="true" id="twb-binding"></p>
        <!-- Angular Directive -->
        <!-- <h2 data-ng-bind="'올 해는 ' + (current_year - 1)/3 + '년 입니다.'"></h2> -->
        <!-- Angular Expression -->
        <!-- <p>올 해는 {{(current_year - 1)/3}}년 입니다.</p> -->
      </div>
    </div>
  </div>

<!-- inject:js -->
<script src="js/app.bundle.js"></script>
<!-- endinject -->
<!-- bower:js -->
<script src="bower_components/Materialize/bin/materialize.js"></script>
<!-- endbower -->
</body>
</html>
