<!DOCTYPE html>
<html data-ng-app="PizzaApp">
<head>
<title></title>
<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/main.css">
<script src="https://static.gabia.com/libs/angular.js/1.5.8/angular.min.js"></script>
</head>

<body>

	<div class="header">
		<h1><span>Pizza</span><span>Planet</span></h1>
	</div>

	<div class="main" data-ng-controller="PizzaController">
		<div class="container">
			<h1></h1>

			<h2>Appetizers</h2>
			<div class="appetizers row" data-ng-repeat="appetizer in appetizers">
				<div class="item col-md-9">
					<h3 class="name" data-ng-bind="appetizer.name"></h3>
					<p class="description" data-ng-bind="appetizer.description"></p>
				</div>
				<div class="price col-md-3">
					<p class="price" data-ng-bind="appetizer.price">{{appetizer.price}}</p>
				</div>
			</div>

			<h2>Main Dishes</h2>
			<div class="mains row" data-ng-repeat="main in mains">
				<div class="item col-md-9">
					<h3 class="name" data-ng-bind="main.name"></h3>
					<p class="description" data-ng-bind="main.description"></p>
				</div>
				<div class="price col-md-3">
					<p class="price" data-ng-bind="main.price"></p>
				</div>
			</div>

			<h2>extras</h2>
			<div class="extras row" data-ng-repeat="extra in extras">
				<div class="item col-md-9">
					<h3 class="name" data-ng-bind="extra.name"></h3>
					<p class="description" data-ng-bind="extra.description"></p>
				</div>
				<div class="price col-md-3">
					<p class="price" data-ng-bind="extra.price"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- module -->
	<script src="js/app.js"></script>
	<!-- controller -->
	<script src="js/controllers/PizzaController.js"></script>

</body>
</html>
