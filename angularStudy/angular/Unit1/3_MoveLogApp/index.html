<!DOCTYPE html>
<html data-ng-app="MoveLogApp">
<head>
<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
<link href="css/main.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<title></title>
</head>
<body>

	<div class="header">
		<div class="container">
			MOVE Log
		</div>
	</div>

	<div class="main" data-ng-controller="MainController">
		<div class="container" data-ng-repeat="exercise in exercises">
			<div class="row">
				 <div class="exercise-icon col-xs-2">
				 	<img data-ng-src="{{exercise.icon}}">
				 </div>

				 <div class="col-xs-6">
				 	<p class="exercise-name">{{exercise.name}}</p>
				 </div>

				 <div class="col-xs-4 counters">
				 	<span class="decrease" data-ng-click="decrease($index)">-</span>
				 	<span class="count">{{exercise.count}}</span>
				 	<span class="increase" data-ng-click="increase($index)">+</span>
				 </div>

			</div>
		</div>
	</div>

	<div class="footer"><div class="container"></div></div>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/MainController.js"></script>

</body>
</html>
